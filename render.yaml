services:
  - type: web
    name: oliverflix-scraper-api
    env: node
    buildCommand: |
      npm install
      npx puppeteer browsers install chrome
    startCommand: node server.js
    envVars:
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: NODE_ENV
        value: production
      - key: TARGET_BASE_URL
        value: https://net22.cc
      # Removed PUPPETEER_EXECUTABLE_PATH (not needed)
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: false
